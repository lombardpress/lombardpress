<article class="post" itemscope itemtype="http://schema.org/BlogPosting"
  prefix="rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
    rdfs: http://www.w3.org/2000/01/rdf-schema#
    owl: http://www.w3.org/2002/07/owl#
    xsd: http://www.w3.org/2001/XMLSchema#
    dcterms: http://purl.org/dc/terms/
    dctypes: http://purl.org/dc/dcmitype/
    foaf: http://xmlns.com/foaf/0.1/
    v: http://www.w3.org/2006/vcard/ns#
    pimspace: http://www.w3.org/ns/pim/space#
    cc: http://creativecommons.org/ns#
    skos: http://www.w3.org/2004/02/skos/core#
    prov: http://www.w3.org/ns/prov#
    qb: http://purl.org/linked-data/cube#
    schema: http://schema.org/
    rsa: http://www.w3.org/ns/auth/rsa#
    cert: http://www.w3.org/ns/auth/cert#
    cal: http://www.w3.org/2002/12/cal/ical#
    wgs: http://www.w3.org/2003/01/geo/wgs84_pos#
    org: http://www.w3.org/ns/org#
    biblio: http://purl.org/net/biblio#
    bibo: http://purl.org/ontology/bibo/
    book: http://purl.org/NET/book/vocab#
    ov: http://open.vocab.org/terms/
    sioc: http://rdfs.org/sioc/ns#
    doap: http://usefulinc.com/ns/doap#
    dbr: http://dbpedia.org/resource/
    dbp: http://dbpedia.org/property/
    sio: http://semanticscience.org/resource/
    opmw: http://www.opmw.org/ontology/
    deo: http://purl.org/spar/deo/
    doco: http://purl.org/spar/doco/
    cito: http://purl.org/spar/cito/
    fabio: http://purl.org/spar/fabio/
    oa: http://www.w3.org/ns/oa#
    as: https://www.w3.org/ns/activitystreams#
    ldp: http://www.w3.org/ns/ldp#
    solid: http://www.w3.org/ns/solid/terms#
    acl: http://www.w3.org/ns/auth/acl#
    dio: https://w3id.org/dio#"
    typeof="schema:BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline" property="dcterms:title">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished" property="dcterms:created">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person" property="dcterms:creator"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
    <!-- twitter -->
  	<a href="https://twitter.com/share" class="twitter-share-button" data-via="jeffreycwitt"></a>
  </header>
  <div class="social-media-content">


  </div>

  <div class="post-content" itemprop="articleBody" property="schema:articleBody">
    {{ content }}
  </div>

</article>

    this.page.url = "http://lombardpress.org{{ page.url }}";
    this.page.identifier = "{{ page.id }}";
};
